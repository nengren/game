<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级冒险 - Joy Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Joy Grid</a>
            <a href="../index.html" class="btn btn-outline-primary ms-auto">
                <i class="bi bi-arrow-left"></i> 返回首页
            </a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-5">
        <div class="row">
            <!-- 游戏信息 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="../images/games/game1.jpg" class="card-img-top" alt="超级冒险">
                    <div class="card-body">
                        <h1 class="h3 card-title">超级冒险</h1>
                        <p class="card-text">一个激动人心的冒险游戏，玩家需要在充满挑战的世界中探索、战斗和收集宝藏。</p>
                        <div class="mb-3">
                            <span class="badge bg-primary">冒险</span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="startGame()">开始游戏</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 游戏区域 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="game-container" class="game-container">
                            <div class="game-placeholder">
                                <p class="text-center text-muted my-5">点击"开始游戏"按钮开始游戏</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-top mt-5">
        <div class="container py-4">
            <div class="text-center text-muted">
                <p class="mb-0">&copy; 2024 Joy Grid. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function startGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <iframe 
                    src="../games/game1/game.html" 
                    class="w-100 h-100" 
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
        }
    </script>
</body>
</html>
