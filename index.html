<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Grid - 游戏集合</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Joy Grid</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-5">
        <!-- 欢迎区域 -->
        <section class="text-center mb-5">
            <h1 class="display-4 mb-3">欢迎来到 Joy Grid</h1>
            <p class="lead text-muted">发现精彩游戏，开启欢乐时光</p>
        </section>

        <!-- 游戏分类 -->
        <section class="mb-5">
            <h2 class="h4 mb-4">游戏分类</h2>
            <div class="row" id="categories-grid">
                <!-- 分类将通过 JavaScript 动态加载 -->
            </div>
        </section>

        <!-- 热门游戏 -->
        <section>
            <h2 class="h4 mb-4">热门游戏</h2>
            <div class="row" id="games-grid">
                <!-- 游戏卡片将通过 JavaScript 动态加载 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-top mt-5">
        <div class="container py-4">
            <div class="text-center text-muted">
                <p class="mb-0">&copy; 2024 Joy Grid. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
